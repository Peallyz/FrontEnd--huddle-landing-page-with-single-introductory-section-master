<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo huddle" />
    </header>
    <main>
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="desktop" />
      </div>
      <div class="txt">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        <div>
        <button class="btn">Register</button>
      </div>
    </main>

    <footer>
      <div class="social">
        <ul class="logo">
          <li>
            <a href="#"
              ><img class="social_logo" src="images/logo-facebook.svg" alt="facebook"
            /></a>
          </li>
          <li>
            <a href="#"><img class="social_logo" src="images/logo-twitter.svg" alt="twitter" /></a>
          </li>
          <li>
            <a href="#"
              ><img class="social_logo" src="images/logo-instagram.svg" alt="instagram"
            /></a>
          </li>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Peally</a>.
      </p>
    </footer>
  </body>
</html>
